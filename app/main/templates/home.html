{% extends "general layout.html" %}

{% block head %}
  <style>
    :root {
      --main-background-url: url('{{ url_for('static', filename='resources/main - background.jpg', _external=True) }}');
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
{% endblock %}

{% block title %}
